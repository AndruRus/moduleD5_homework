<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список друзей, и взятые книги</title>
    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
</head>
<body>
    <h1 class="d-flex justify-content-center">Книги взятые друзьями</h1>
    <br>
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <ul class="list-group">
                    {% for whentook in my_list %}
                        <li class="list-group-item">
                            <p>{{ whentook }}</p>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
                <div class="col-md-2">
                </div>
            </div>
    </div>
</body>
</html>
